<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de css -->
    <link rel="stylesheet" href="css_login/style.css">
    <!-- link de tipo letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login Asofty</title>
</head>
<body>
    <video id="background-video" src="videos/videologin.mp4" autoplay loop></video>
    <div class="contenido">
        <img class="logo" src="img/Asofty.png" alt="Logo Asofty">
        <form action="#" method="post" class="formlogin">  
            <label for="Identificacion">NIT Empresa*</label>
            <input class="nit" type="number" name="Identificacion" placeholder="NIT Empresa" required>
            <label for="Identificacion">Identificación*</label>
            <input class="identificacion" type="number" name="Identificacion" placeholder="Identificación" required>
            <label for="Password">Contraseña*</label>
            <input class="password" type="Password" name="Password" placeholder="Contraseña" required>
            <input class="ingresar" type="submit" value="Ingresar">
        </form>
    </div>
    <div class="recuperar">
        <a href="#">¿Olvido su contraseña?</a>
    </div>
</body>
</html>
